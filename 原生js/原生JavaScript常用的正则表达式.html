<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>原生JavaScript常用的正则表达式</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		//正整数
		/^[0-9]*[1-9][0-9]*$/;
		//负整数
		/^-[0-9]*[1-9][0-9]*$/;
		//正浮点数
		/^(([0-9]+\.[0-9]*[1-9][0-9]*)|([0-9]*[1-9][0-9]*\.[0-9]+)|([0-9]*[1-9][0-9]*))$/;
		//负浮点数
		/^(-(([0-9]+\.[0-9]*[1-9][0-9]*)|([0-9]*[1-9][0-9]*\.[0-9]+)|([0-9]*[1-9][0-9]*)))$/;
		//浮点数
		/^(-?\d+)(\.\d+)?$/;
		//email地址
		/^[\w-]+(\.[\w-]+)*@[\w-]+(\.[\w-]+)+$/;
		//url地址
		/^[a-zA-z]+:/ / (\w + (-\w + ) * )(\.(\w + (-\w + ) * )) * (\ ? \S * ) ? $ / ;
		//年/月/日（年-月-日、年.月.日）
		/^(19|20)\d\d[- /.](0[1-9]|1[012])[- /.](0[1-9]|[12][0-9]|3[01])$/;
		//匹配中文字符
		/[\u4e00-\u9fa5]/;
		//匹配帐号是否合法(字母开头，允许5-10字节，允许字母数字下划线)
		/^[a-zA-Z][a-zA-Z0-9_]{4,9}$/;
		//匹配空白行的正则表达式
		/\n\s*\r/;
		//匹配中国邮政编码
		/[1-9]\d{5}(?!\d)/;
		//匹配身份证
		/\d{15}|\d{18}/;
		//匹配国内电话号码
		/(\d{3}-|\d{4}-)?(\d{8}|\d{7})?/;
		//匹配IP地址
		/((2[0-4]\d|25[0-5]|[01]?\d\d?)\.){3}(2[0-4]\d|25[0-5]|[01]?\d\d?)/;
		//匹配首尾空白字符的正则表达式
		/^\s*|\s*$/;
		//匹配HTML标记的正则表达式
		<
		(\S * ? )[ ^ > ] * > .* ? | < .* ? />;
	</script>
</html>
